<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/style.css" />
    <title>Kalkulator DOM</title>
  </head>
  <body>
    <div class="calculator-grid">
      <div class="result">0</div>
      <input class="input-number" type="number" name="firstNumber" id="firstNumber" />
      <input class="input-number" type="number" name="secondNumber" id="secondNumber" />
      <button class="calculator-button" onclick="calculate('add')">+</button>
      <button class="calculator-button" onclick="calculate('subtract')">-</button>
      <button class="calculator-button" onclick="calculate('multiply')">*</button>
      <button class="calculator-button" onclick="calculate('divide')">/</button>
      <button class="calculator-button button-reset" onclick="reset()">Reset</button>
    </div>
    <script src="src/js/main.js"></script>
  </body>
</html>
